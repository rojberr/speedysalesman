<!doctype html>

<head>
    <meta charset="UTF-8"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Registration complete!</title>

    <link href="./css/bootstrap.css" rel="stylesheet"/>

<body>
<div class="main" style="background-image: url('./images/default.jpg')">

    <div class="cover black" data-color="black"></div>

        <h1 class="logo cursive">
            Registration complete!
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

            <div class="subscribe">

                    Click on the button to go back to the landing page.
                </h5>
                <div class="row">
                    <div class="col text-center">
                        <a href="#" th:href="@{/}">

                                Go back
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    Made with <i class="fa fa-heart heart"></i> by <a href="http://drzymala.dev">Jay Dee</a> basing on
                    <a
                            href="http://www.creative-tim.com">Tims template</a>. Free download <a
                        href="http://www.creative-tim.com/product/coming-sssoon-page">here.</a>
