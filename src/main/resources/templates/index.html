<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Speedy salesman - soon!</title>

    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/coming-sssoon.css" rel="stylesheet"/>

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="main" style="background-image: url('./images/default.jpg')">

    <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

    <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            Speedy Salesman
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
            <h4 class="motto">Prepare mortals! Soon you will encounter the fastest salesman on earth,
                that can calculate the most efficient route in seconds.</h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Join the waiting list for the beta. We will keep you posted.
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form th:action="@{/register}" method="post" th:object="${user}"
                              class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" th:field="*{email}" class="form-control transparent"
                                       placeholder="Your email here...">
                            </div>
                            <button type="submit" id="submitButton" class="btn btn-danger btn-fill">Notify Me</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            Made with <i class="fa fa-heart heart"></i> by <a href="http://drzymala.dev">Jay Dee</a> basing on <a
                href="http://www.creative-tim.com">Tims template</a>. Free download <a
                href="http://www.creative-tim.com/product/coming-sssoon-page">here.</a>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</html>
